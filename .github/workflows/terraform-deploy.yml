name: Terraform EC2 Deploy

on:
  workflow_dispatch:   # allows manual trigger from Actions tab

jobs:
  terraform:
    runs-on: label-1

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Terraform Init
        run: terraform init
       

      - name: Terraform Plan
        run: terraform plan 
        

      - name: Terraform Apply
        run: terraform apply -auto-approve 
        
